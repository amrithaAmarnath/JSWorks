<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" id="id_amount">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box" >
              <select id="id_select1" onchange="displayCountryName(this)" name="fcode"> <!-- Options tag are inserted from JavaScript --> </select>
              
            </div>
            
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box" >
              <select id="id_select2" onchange="displayCountryName(this)" name="tcode"> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <span id="from_countryname"></span>
        <span id="to_countryname"></span>

        <div class="exchange-rate" id="id_result">Getting exchange rate...</div>
        <button onclick="exchange()">Get Exchange Rate</button>
      </form>
    </div>

    <script src="./script.js"></script>

  </body>
</html>
